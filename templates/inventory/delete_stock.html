{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h2>Delete Stock</h2>
  <p>Are you sure you want to delete the stock for {{ stock.product.name }} - {{ stock.store.name }}?</p>
  <form method="post">
    {% csrf_token %}
    <a class="btn btn-warning" href="{% url 'products' %}">Cancel</a>
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
</div>
{% endblock %}
